{% extends 'base.html' %}
{% block body_block%}

<h2>Please login </h2>
<form action="{% url 'login_app:user_login'%}" method="POST">
<label for="username">Username:</label>
<input type="text" name="username" placeholder="Enter username" required class="form-control" autofocus >
<br>
<label for="password">Password:</label>
<input type="password" name="password" placeholder="Enter password" required class="form-control">
{% csrf_token %}
<br>
<input type="submit" name="submit" value="login" class="btn btn-lg btn-primary btn-block" >
</form>

{% endblock %}
