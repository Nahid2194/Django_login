{% extends 'base.html' %}
{% load static % }
{% block body_block %}
{% if registered %}
<div class="alert alert-success" role="alert">
Congratulations Registration Succesfully!!</div>
{% else %}
  <form enctype="multipart/form-data" method="POST">
    {{ user_form.as_p}}
    {{ userinfo_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register">

  </form>
{% endif %}
{% endblock %}
